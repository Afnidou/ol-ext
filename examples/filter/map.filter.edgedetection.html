  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: Canvas filter</h1>
  </a>
  <div class="info">
    <i>ol/filter/CanvasFilter</i> applies a canvas filter on layer drawing.
    <br/>
    See <a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/filter#Browser_compatibility">
    browser compatibility</a> or use <a href="map.filter.colorize.html">color filters</a>.
  </div>

  <!-- Map div -->
  <div id="map" style="width:600px; height:400px;"></div>

  <div class="options" >
    Operations:
    <ul></ul>
  </div>

  <script type="text/javascript">
    var layer = new ol.layer.Geoportail({ layer: 'ORTHOIMAGERY.ORTHOPHOTOS' });

    // The map
    var map = new ol.Map ({
      target: 'map',
      view: new ol.View ({
        zoom: 13,
        center: [340705, 6556400]
      }),
      layers: [ layer ]
    });

    var filter = new ol.filter.SVGFilter(new ol.ext.SVGFilter([
      {
        feoperation: 'feConvolveMatrix',
        order: "3 3",
        preserveAlpha: "true",
        kernelMatrix: [-1, -1, -1, 
                      -1,  8, -1,
                      -1, -1, -1]
      },
      {
        feoperation: 'feColorMatrix',
        type: "saturate",
        values: "0"
      }
    ]));
    layer.addFilter(filter);

    

    map.addControl(new ol.control.Permalink({ visible: false }));

  </script>

</body>
