  <title>ol-ext: Oil painting map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <meta name="description" content="Turn an ol map or layer into a pencil lsketch." />
  <meta name="keywords" content="ol, openlayers, filter, artistic, painting, oil" />

  <link rel="stylesheet" href="../style.css" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <!-- filesaver-js -->
  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>

  <style>
    #map {
      position: fixed;
      top: calc(3em + 40px);
      left: 40px;
      bottom: 40px;
      right: 40px;
      margin: 0;
    }
    h1 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 1em;
    }
    h2 {
      margin: 1em 0 0;
    }
    small {
      display: block;
    }
    .fa-times {
      font-size: 1.5em;
      position: absolute;
      top: .5em;
      right: .5em;
    }
    .fa-download {
      font-size: 1.5em;
      margin: 0 .3em;
      vertical-align: middle;
    }
    .wait {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: 100;
      font-size: 6em;
      opacity: .8;
      display: none;
      text-align: center;
      pointer-events: none;
      color: #fff;
    }
    .wait i {
      color: #fff;
    }
    .waiting .wait {
      display: block;
    }
    .options {
      position: fixed;
      top: -100%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #fff;
      box-shadow: 0.3em 0.3em 0.6em rgba(0,0,0,.5);
      max-width: 90%;
      margin: 0;
      z-index: 1001;
      transition: .5s;
    }
    .options.visible {
      top: 30%;
    }
    .options ul {
      margin: 0;
    }
    .options label {
      display: inline-block;
      width: 5em;
      text-align: right;
      margin-right: .5em;
    }
    .options button {
      display: block;
      font-size: 1em;
      margin: 1em auto;
      min-width: 5em;
      background: #369;
      color: #fff;
      border: 0;
      padding: .5em;
    }
    .ol-search {
      left: .5em!important;
    }
    .ol-search {
      max-width: calc(100% - 1em);
    }
    .ol-search > * {
      max-width: 100%;
    }
    .ol-button {
      top: .5em;
      left: 3em;
    }
    .ol-touch .ol-button {
      left: 3.5em;
    }
    .ol-zoom {
      display: none;
    }
    #map .ol-bookmark {
      left: .5em;
      top: 3em;
    }
    #map .ol-touch .ol-bookmark {
      top: 3.5em;
    }
    .ol-print {
      display: none;
    }

    .frame > img {
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }
    #map .ol-control button {
      background-color: transparent!important;
      color: #333;
    }
    #map .ol-control button:before {
      color: #333;
    }
    .ol-search button {
      background: none;
    }
    .ol-search button:before {
      content: "\f002";
      font-family: FontAwesome;
    }
    .ol-control.ol-bookmark > button::before {
      content: "\f02e";
      font-family: FontAwesome;
      border: 0;
      height: auto;
    }
    .ol-control.ol-bookmark li {
      color: #333;
    }
    .ol-control a {
      color: #333;
    }
    .ol-control,
    .ol-attribution:not(.ol-collapsed),
    .frame h2 {
      background-image: linear-gradient(45deg,#492004,#8E4E08 15%,#B07024 20%,#FCCD69 40%,#B07024 70%,#8E4E08 85%,#492004);
      box-shadow: inset 2px 2px 1px #100, 0 0 0.5em #100;
      text-shadow: 1px 1px 1px rgba(255,187,120,.6);
      border: .1em solid #FCCD69;
      color: #100;
    }
    .frame h2 {
      position: absolute;
      bottom: 3px;
      left: 50%;
      z-index: 101;
      transform: translateX(-50%);
      text-align: center;
      padding: .35em 1.7em .25em;
      max-width: 100%;
      letter-spacing: -.035em;
      font-weight: 700;
      white-space: nowrap;
    }
    .frame h2:after, .frame h2:before {
      content: "";
      position: absolute;
      width: .3em;
      height: .3em;
      top: 50%;
      transform: translateY(-50%);
      background-image: linear-gradient(45deg,#492004,#8E4E08 15%,#B07024 44%,#FCCD69 45%,#FCCD69 55%,#B07024 56%,#8E4E08 85%,#492004);
      z-index: 1000;
      box-shadow: -0.5px -0.5px 1px #FCCD69, 0.05em 0.05em 0.05em 0.05em #492004;
      border-radius: 50%;
    }
    .frame h2:after {
      left: .5em;
    }    
    .frame h2:before {
      right: .5em;
    }
  </style>

</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <div class="frame">
    <img style="top:3em; left:0; right:0; width:100%; height: 43px;" class="top" src="../img/frame-t.png" />
    <img style="bottom:0; left:0; right:0; width:100%; height: 43px;" class="top" src="../img/frame-b.png" />
    <img style="top: 3em; bottom:0; right:0; height:calc(100% - 3em); width: 43px;" class="top" src="../img/frame-r.png" />
    <img style="top: 3em; bottom:0; left:0; height:calc(100% - 3em); width: 43px;" class="top" src="../img/frame-l.png" />
    <img style="top:3em; left:0;" src="../img/frame-tl.png" />
    <img style="top:3em; right:0;" class="top" src="../img/frame-tr.png" />
    <img style="bottom:0; right:0;" class="top" src="../img/frame-br.png" />
    <img style="bottom:0; left:0;" class="top" src="../img/frame-bl.png" />
    <h2>ol-ext</h2>
  </div>

  <div class="wait">
    <i class="fa fa-spinner fa-pulse"></i><br/>
    Processing...
  </div>

  <a href="../../index.html">
    <h1>ol-ext: Oil painting map</h1>
  </a>

  <!-- Map div -->
  <div id="map"></div>

  <div class="options visible" >
    <h2 style="text-align: center; max-width: 18em; margin: 1em auto;">
      <i class="fa fa-paint-brush"></i> Turn your maps into artistic oil painting!
    </h2>
    
    <small>
      Oil painting effect based on <a href="https://www.codeproject.com/Articles/471994/OilPaintEffect">
      Santhosh G_ algorithm</a>. 
      <br/>
      Javascript implementation by <a href="https://codepen.io/loktar00/full/Fhzot/">Loktar</a>.
      <br/>
      Openlayers ol/source/OilPainting by <a href="https://github.com/Viglino/ol-ext/blob/master/src/source/OilPainting.js">
      JM Viglino on Github</a>.
    </small>
    <h2><i class="fa fa-map"></i> Image </h2>
    &copy; IGN-Géoportail
    <h2><i class="fa fa-list"></i> Options</h2>
    <ul>
      <li>
        <label>radius: </label><input onchange="oil.set('radius', this.value);" type="number" min="1" max="10" value="4" />
      </li>
      <li>
        <label>intensity: </label><input onchange="oil.set('intensity', this.value);" type="number" min="1" max="50" value="25" />
      </li>
    </ul>
    <i class="fa fa-times" onclick="$('.options').removeClass('visible');"></i>
    <button onclick="print.print();"><i class="fa fa-download"></i> download painting...</button>
  </div>

  <script type="text/javascript">
    var layers = [ 
      new ol.layer.Geoportail({ layer: 'GEOGRAPHICALGRIDSYSTEMS.MAPS', visible: false, baseLayer:true }),
      new ol.layer.Geoportail({ layer: 'ORTHOIMAGERY.ORTHOPHOTOS', visible: false, baseLayer:true })
    ];

    // Oil painting source
    var oil = new ol.source.OilPainting({
      sources: [ new ol.layer.Geoportail({ layer: 'ORTHOIMAGERY.ORTHOPHOTOS'}) ]
    });
    var layer = new ol.layer.Image({
      title: 'Oil Painting',
      source: oil,
      baseLayer: true
    });
    layers.push(layer);
    layer.getPreview = function() {
      return [ "../img/oilpaint.jpg" ];
    }

    // Show waiting
    oil.on('beforeoperations', function() {
      $('body').addClass('waiting');
    });
    oil.on('afteroperations', function() {
      $('body').removeClass('waiting');
    });

    // The map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View({
        zoom: 8,
        center: [247044, 6549736.]
      }),
      layers: layers
    });

    // Permalink
    map.addControl(new ol.control.Permalink({ visible: false }));
    
    // Switcher
    map.addControl(new ol.control.LayerSwitcherImage());

    // Info
    map.addControl(new ol.control.Button({
      html: '?',
      handleClick: function() {
        $('.options').toggleClass('visible');
      }
    }));

    // Bookmarks
    var bmark = new ol.control.GeoBookmark({	
      namespace: 'oilpaint',
      marks: {
        "Baie de l'Authie":{"pos":[178343,6510825],"zoom":14.4,"permanent":true},
        "Honfleur":{"pos":[25944,6346465],"zoom":19.5,"permanent":true},
        "Port Grimaud":{"pos":[732138,5353219],"zoom":19.3,"permanent":true},
        "jardins de Villandry":{"pos":[57211,5997720],"zoom":19.1,"permanent":true},
        "Collioure":{"pos":[343599,5240060],"zoom":16.8,"permanent":true},
        "La Réunion":{"pos":[6182310,-2407847],"zoom":10.9,"permanent":true},
        "Neuf-Brisach":{"pos":[838014,6109780],"zoom":16.5,"permanent":true},
        "Le Crotoy":{"pos":[179282,6484201],"zoom":12.9,"permanent":true},
        "Bazoches-les-Gallerandes":{"pos":[229523,6130842],"zoom":13.1,"permanent":true},
        "Salin de Giraud":{"pos":[525309,5371750],"zoom":13,"permanent":true},
      }
    });
    map.addControl(bmark);
    bmark.on(['add','select'], function(e) {
      $('.frame h2').text(e.name);
    });

    // Print control
    var print = new ol.control.Print();
    map.addControl(print);
    print.on('print', function(e) {
      e.canvas.toBlob(function(blob) {
        saveAs(blob, 'map.'+e.imageType.replace('image/',''));
      }, e.imageType);
    })

    // Search control
    var search = new ol.control.SearchBAN();
    map.addControl(search);
    search.on('select', function(e) {
      map.getView().setCenter(e.coordinate);
      if (map.getView().getZoom()<14) map.getView().setZoom(14);
    })

  </script>

</body>
</html>
