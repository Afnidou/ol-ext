  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

      color: inherit;

    }
    textarea:focus, input:focus, select:focus {

<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: LayerSwitcher control</h1>
  </a>
  <div class="info">

  </div>

  <!-- Map div -->
  <div id="map" style="width: 100%; height: 400px;"></div>
  <div class="external layerSwitcher"><b>External layer switcher</b></div>

  <div class="options">
  </div>
  
  <script type="text/javascript">

  // A group layer for base layers
  var baseLayers = new ol.layer.Group({
    title: 'Base Layers',
    openInLayerSwitcher: true,
    layers: [
      new ol.layer.Tile({
        title: "Watercolor",
        className: "Watercolor",
        baseLayer: true,
        source: new ol.source.Stamen({ layer: 'watercolor' })
      }),
      new ol.layer.Tile({
        title: "Toner",
        className: "Toner",
        baseLayer: true,
        visible: false,
        source: new ol.source.Stamen({ layer: 'toner' })
      }),
      new ol.layer.Tile({
        title: "OSM",
        className: "OSM",
        baseLayer: true,
        source: new ol.source.OSM(),
        visible: false
      })
    ]
  });
  // The Map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      zoom: 11,
      center: [260497, 6249720]
    }),
    layers: [ 
      baseLayers, 
      new ol.layer.Geoportail({ 
        layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2', 
        className: 'PLANIGNV2',
        visible: false 
      }),
      new ol.layer.Geoportail({ 
        layer: 'ORTHOIMAGERY.ORTHOPHOTOS', 
        className: 'ORTHOPHOTOS' 
      }),
      new ol.layer.Geoportail({ 
        layer: 'CADASTRALPARCELS.PARCELLAIRE_EXPRESS',
        className: 'PARCELLAIRE_EXPRESS' 
      }),
      new ol.layer.Tile({
        title: "Labels",
        className: 'Labels',
        source: new ol.source.Stamen({ layer: 'terrain-labels' })
      }) 
    ]
  });

  // Add control inside the map
  var ctrl = new ol.control.LayerShop();
  map.addControl(ctrl);
  
  // WMS control
  var wms = new ol.control.WMSCapabilities({ 
    target: document.body,
    title: 'Add WMS',
    services: {
      'BRGM': 'https://geoservices.brgm.fr/geologie',
      'OSM': 'https://wms.openstreetmap.fr/wms'
    }
  });
  wms.on('load', function(e) {
    var index = map.getLayers().getArray().indexOf(ctrl.getSelection());
    map.getLayers().insertAt(index+1, e.layer);
    ctrl.selectLayer(e.layer);
  })
  ctrl.addControl(wms);

  // Remove button
  ctrl.addControl(new ol.control.Button({
    html: '<i class="fa fa-trash-o"></i>',
    title: 'Remove layer',
    handleClick: function() {
      map.removeLayer(ctrl.getSelection());
    }
  }));
  
  // Info dialogue
  var dlg = new ol.control.Dialog({ closeBox: true, hideOnBack: true });
  map.addControl(dlg);
  ctrl.addControl(new ol.control.Button({
    html: '<i class="fa fa-info-circle"></i>',
    title: 'Information',
    handleClick: function() {
      var d = $('<div>');
      var layer = ctrl.getSelection();
      console.log(layer.getProperties())
      if (layer) {
        $('<h2>').text(layer.get('title')).appendTo(d);
        $('<p>').text(layer.get('desc') || layer.get('abstract')).appendTo(d);
        if (layer.getSource && layer.getSource()) {
          $('<div>').html(layer.getSource().getAttributions()()[0]).appendTo(d);
        }
        dlg.show(d.get(0));
      }
    }
  }));

  // Grayscale filter menu
  var filter = new ol.filter.Colorize('grayscale');
  filter.set('preserveAlpha', true);
  var sel = ol.ext.element.create('SELECT', { 
    options: {
      'normal' : 'normal',
      'grayscale' : 'grayscale'
    },
    on: {
      change: function() {
        if (ctrl.getSelection().getFilters().length) ctrl.getSelection().removeFilter(filter);
        else ctrl.getSelection().addFilter(filter);
      }
    },
    parent: ctrl.getBarElement('bottom')
  });
  ctrl.on('select', function(e) {
    if (ctrl.getSelection().getFilters().length) sel.value = 'grayscale';
    else sel.value = 'normal';
  });

  var opacity = ol.ext.element.create('input', { 
    type: 'number',
    min: 0,
    max: 100,
    on: {
      change: function(e) {
        ctrl.getSelection().setOpacity(parseInt(e.target.value)/100);
      }
    },
    parent: ctrl.getBarElement('bottom')
  });
  ctrl.on(['layer:opacity', 'select'], function(e) {
    if (e.layer === ctrl.getSelection()) {
      opacity.value = Math.round(e.layer.getOpacity()*100);
    }
  });

  ctrl.selectLayer();
  </script>
  
</body>
</html>
