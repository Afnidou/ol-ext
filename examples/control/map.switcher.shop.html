  <title>ol-ext: Layerswitcher</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="An OL3 layerswitcher." />
  <meta name="keywords" content="ol3, layer, layerswitcher, control,jQuery" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Openlayers -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <link rel="stylesheet" href="../style.css" />
  <style>
    .ol-control.ol-layerswitcher {
      height: calc(100% - 4em);
      max-height: unset;
      background-color: transparent;
      pointer-events: none!important;
      overflow: visible;
    }
    .ol-touch .ol-layerswitcher > button {
      font-size: 1.7em;
    }
    .ol-control.ol-layerswitcher > * {
      pointer-events: auto;
    }
    .ol-control.ol-layerswitcher button,
    .ol-control.ol-layerswitcher .panel {
      box-shadow: 0 0 0 3px rgba(255,255,255,.5);
    }
    .ol-control.ol-layerswitcher .panel {
      overflow-y: scroll;
      max-height: calc(100% - 6em);
      padding: .5em;
      box-sizing: border-box;
      border: 2px solid #369;
      border-width: 2px 0;
    }
    .ol-control.ol-layerswitcher .ol-top-bar,
    .ol-control.ol-layerswitcher .ol-bottom-bar {
      height: 1.5em;
      clear: both;
      box-shadow: 0 0 0 3px rgba(255,255,255,.5);
      background-color: #fff;
    }
    .ol-control.ol-layerswitcher.ol-collapsed .ol-top-bar,
    .ol-control.ol-layerswitcher.ol-collapsed .ol-bottom-bar {
      border-width: 2px 0 0;
      display: none;
    }
    .ol-control.ol-layerswitcher.ol-forceopen .ol-top-bar,
    .ol-control.ol-layerswitcher.ol-forceopen .ol-bottom-bar {
      display: block;
    }

    .ol-control.ol-layerswitcher .ol-title-bar {
      background: rgba(255,255,255,.5);
      font-size: .9em;
      height: calc(2.8em - 4px);
      padding: .7em .5em;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: right;
      transition: .1s;
    }
    .ol-control.ol-layerswitcher.ol-collapsed .ol-title-bar {
      max-width: 10em;
      transform: scale(.9, 1.1);
      transform-origin: 100% 0;
    }
    .ol-control.ol-layerswitcher.ol-forceopen .ol-title-bar {
      max-width: unset;
      transform: scaleY(1.1);
    }

  </style>
</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: LayerSwitcher control</h1>
  </a>
  <div class="info">

  </div>

  <!-- Map div -->
  <div id="map" style="width:600px; height:400px;"></div>
  <div class="external layerSwitcher"><b>External layer switcher</b></div>

  <div class="options">
  </div>
  
  <script type="text/javascript">

  // A group layer for base layers
  var baseLayers = new ol.layer.Group({
    title: 'Base Layers',
    openInLayerSwitcher: true,
    layers: [
      new ol.layer.Tile({
        title: "Watercolor",
        baseLayer: true,
        source: new ol.source.Stamen({ layer: 'watercolor' })
      }),
      new ol.layer.Tile({
        title: "Toner",
        baseLayer: true,
        visible: false,
        source: new ol.source.Stamen({ layer: 'toner' })
      }),
      new ol.layer.Tile({
        title: "OSM",
        baseLayer: true,
        source: new ol.source.OSM(),
        visible: false
      })
    ]
  });
  // The Map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      zoom: 11,
      center: [260497, 6249720]
    }),
    layers: [ 
      baseLayers, 
      new ol.layer.Geoportail({ layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2', visible: false }),
      new ol.layer.Geoportail({ layer: 'ORTHOIMAGERY.ORTHOPHOTOS', className: 'test' }),
      new ol.layer.Geoportail({ layer: 'CADASTRALPARCELS.PARCELLAIRE_EXPRESS' }),
      new ol.layer.Tile({
        title: "Labels",
        source: new ol.source.Stamen({ layer: 'terrain-labels' })
      }) 
    ]
  });

  // Add control inside the map
  var ctrl = new ol.control.LayerSwitcher({
    selection: true,
    noScroll: true
  });
  map.addControl(ctrl);
  
  // Top/bottom bar
  var title = ctrl.element.insertBefore(ol.ext.element.create('DIV', { className: 'ol-title-bar' }), ctrl.panel_)
  var topbar = ctrl.element.insertBefore(ol.ext.element.create('DIV', { className: 'ol-top-bar' }), ctrl.panel_)
  var bottombar = ol.ext.element.create('DIV', { parent: ctrl.element, className: 'ol-bottom-bar' })
  ctrl.on('select', function(e) {
   title.innerText = e.layer ? e.layer.get('title') : '';
  })
  ctrl.selectLayer(map.getLayers().item(0));
  map.getLayers().on('remove', function(e) {
    if (e.element === ctrl.getSelection()) {
      ctrl.selectLayer(map.getLayers().item(map.getLayers().getLength()-1))
    }
  })
  </script>
  
</body>
