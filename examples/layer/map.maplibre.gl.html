<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <script src="https://unpkg.com/maplibre-gl@1.13.0-rc.4/dist/mapbox-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@1.13.0-rc.4/dist/mapbox-gl.css" rel="stylesheet" />
  

  <link rel="stylesheet" href="../style.css" />

  <style>
    #map {
      position: absolute; 
      top: 5em; 
      right: 0; 
      bottom: 0; 
      left: 0;
      margin: 0;
    }
    h1  {
      background-image: url("https://avatars.githubusercontent.com/u/75709127");
    }
    button {
      position: fixed;
      bottom: .5em;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
    button.visible {
      display: block;
    }
  </style>

</head>

<body> 
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>MapLibre-GL + Geoportail</h1>
  </a>

  <div id="map"></div>
  <button class="b3D" onclick="rotate(!rotation)">rotate</button>
  
<script>

var d3 = (document.location.search === '?3D')

// Mapbox map
var map = new mapboxgl.Map({
  container: 'map',
/* style: 'https://wxs.ign.fr/choisirgeoportail/static/vectorTiles/styles/PLAN.IGN/standard.json',
* + add : glyphs = "http://fonts.openmaptiles.org/{fontstack}/{range}.pbf"
* + replace : Source Sans Pro => Open Sans
*/
  style: './standard.json',
  center: d3 ? [2.34, 48.845] : [3, 47],
  zoom: d3 ? 14 : 5,
  pitch: d3 ? 90 : 0,
  antialias: true
});

// Map rotation
if (d3) document.querySelector('.b3D').className = 'visible';
var start, rotation;
function rotateCamera(timestamp) {
  if (!timestamp) {
    requestAnimationFrame(rotateCamera);
    return;
  }
  if (!start) start = timestamp;
  // clamp the rotation between 0 -360 degrees
  // Divide timestamp by 100 to slow rotation to ~10 degrees / sec
  map.rotateTo(((timestamp-start) / 100) % 360, { duration: 0 });
  // Request the next frame of the animation.
  if (rotation) requestAnimationFrame(rotateCamera);
}

function rotate(b) {
  if (b===false) {
    rotation = false;
  } else {
    if (!rotation) {
      rotation = true;
      rotateCamera();
    }
  }
}
map.on('click',function() {
  rotate(false)
});
map.on('wheel',function() {
  rotate(false)
});

map.on('load', function () {
  if (!d3) return;
  map.addLayer({
    "id":"bati 3D",
    "type":"fill-extrusion",
    "source":"plan_ign",
    "source-layer":"bati_surf",
    "minzoom": 14,
    "filter": [">","hauteur",0],
    "layout":{"visibility":"visible"},
    "paint":{
      "fill-extrusion-color": "#aaa",
      "fill-extrusion-height": ["get", "hauteur"],
      "fill-extrusion-base": 0,
      "fill-extrusion-opacity": 0.8
    }
  });
});


</script>
</body>
</html>
