<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: Record your maps!</h1>
  </a>
  <p class="info">
    The <i>ol/control/VideoRecorder</i> is a control to record the map. 
    Use start, stop, pause and resume methods to record.
  </p>

  <!-- DIV pour la carte -->
  <div id="map" style="width:600px; height:400px;"></div>

  <div class="options">
    <h2>Outpt video:</h2>
    <p><i>Use control buttons to start/stop recording the map...</i></p>
    <video controls></video>
  </div>
  
  <script type="text/javascript">
  // Layers
  var terrain = new ol.layer.Tile({
    title:'terrain-background',
    source: new ol.source.Stamen({ layer: 'terrain' })
  });
  terrain.addFilter(new ol.filter.Colorize({ operation:'luminosity', value: .45 }))
  var stamen = new ol.layer.Tile({
    source: new ol.source.Stamen({ layer: 'watercolor' }) 
  });

  // The map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      zoom: 10,
      center: [256697, 6249708]
    }),
    layers: [terrain, stamen]
  });

  // Blob interaction
  var blob = new ol.interaction.Blob({ radius: 50, layers:stamen });
  map.addInteraction(blob);

  // Record control
  var rec = new ol.control.VideoRecorder();
  map.addControl(rec);
  rec.on('stop', function(e) {
    document.querySelector('video').src = e.videoURL;
  });
  /*
  rec.on('start', function(e) {
    $('body').append(e.canvas);
  })
  */

</script>
