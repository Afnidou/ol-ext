  <title>ol-ext: Capture map video!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="Record your maps!" />
  <meta name="keywords" content="OpenLayers,ol,canvas,animation,video" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <link rel="stylesheet" href="../style.css" />

  <style>
    #video {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0,0,0,.7);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: .5s;
    }
    #video.visible {
      opacity: 1;
      pointer-events: all;
    }
    #video > div {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #video span {
      position: absolute;
      top: 0;
      right: 0;
      margin: .25em;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
      text-shadow: 1px 1px #000;
      width: 1em;
      height: 1em;
      line-height: 1em;
      text-align: center;
    }
    #map {
      position: relative;
    }
    #map.recording:before {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      animation: blink .25s alternate infinite;
      left: -5px;
      top: -5px;
      background: #369;
      box-shadow: 560px 0 #369, 560px 360px #369, 0 360px #369;
    }
    @keyframes blink {
      0%, 50% { opacity: 0; }
      51%, 100%   { opacity: 1;  }
    }
  </style>

</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: Record your maps as video!</h1>
  </a>
  <p class="info">
    The <i>ol/control/VideoRecorder</i> is a control to record the map. 
    Use start, stop, pause and resume methods to record.
  </p>

  <!-- DIV pour la carte -->
  <div id="map" style="width:600px; height:400px;"></div>

  <div class="options">
    <h2>Outpt video:</h2>
    <p><i>Use control buttons to start/stop recording the map...</i></p>
    <button onclick="tour();">Take a tour...</button>
  </div>
  <div id="video">
    <div>
      <video controls></video>
      <span onclick="$('#video').removeClass('visible');">✖</span>
    </div>
  </div>

<script type="text/javascript">
  // Layers
  var terrain = new ol.layer.Tile({
    title:'terrain-background',
    source: new ol.source.Stamen({ layer: 'terrain' })
  });
  terrain.addFilter(new ol.filter.Colorize({ operation:'luminosity', value: .45 }))
  var stamen = new ol.layer.Tile({
    source: new ol.source.Stamen({ layer: 'watercolor' }) 
  });

  // The map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      zoom: 10,
      center: [256697, 6249708]
    }),
    layers: [terrain, stamen]
  });

  // Blob interaction
  var blob = new ol.interaction.Blob({ radius: 50, layers:stamen });
  map.addInteraction(blob);

  // Record control
  var rec = new ol.control.VideoRecorder();
  map.addControl(rec);
  rec.on('stop', function(e) {
    document.querySelector('video').src = e.videoURL;
    $('#video').addClass('visible');
    $('#map').removeClass('recording');
  });
  rec.on('start', function(e) {
    // $('body').append(e.canvas);
    $('#map').addClass('recording');
  })

  // Take a tour
  function tour() {
    rec.start();
    map.getView().takeTour([
      { center: [268923, 6248865], zoom: 15 },
      { center: [262707, 6262016], zoom: 16 },
      { center: [255386, 6250791], zoom: 16 },
      { center: [259984, 6251327], zoom: 16 },
      { center: [260022, 6251045], zoom: 12 },
    ], { delay: 750 },
    function () {
      rec.stop();
    });
  }

</script>
  
</body>
