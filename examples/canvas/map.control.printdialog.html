  <style>
    #image {
      background-color: #eee;
      padding: 1em;
      clear: both;
      display: inline-block;
      margin: 1em 0;
    }
    #map {
      width:100%; 
      height:calc(100vh - 10em);
    }

<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: print dialog</h1>
  </a>
  <div class="info">
    The <b>ol.control.PrintDialog</b> is dialog to print or export a map.
    <br/>
    Use <a href="https://github.com/eligrey/FileSaver.js/">eligrey/FileSaver</a> 
    or <a href="https://github.com/MrRio/jsPDF">MrRio/jsPDF</a>
    to save resulting image.
  </div>

  <!-- Map div -->
  <div id="map"></div>

  <script type="text/javascript">

    // The map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View ({
        zoom: 5,
        center: [266812, 5960201]
      }),
      controls: ol.control.defaults({ "attribution": false }),
      layers: [
        new ol.layer.Tile({ title:'Waterolor', source: new ol.source.Stamen({ layer: 'watercolor' }) }),
        new ol.layer.Tile({ title:'Labels', source: new ol.source.Stamen({ layer: 'toner-labels' }) })
      ]
    });
    map.addControl(new ol.control.LayerSwitcher());

    // Legend
    var legend = new ol.legend.Legend({ title: 'Legend', margin: 5 });
    legend.addItem({ title: 'Church', typeGeom: 'Point', style: new ol.style.Style({ image: new ol.style.Icon({ src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Eglise_icone_2.svg/30px-Eglise_icone_2.svg.png' })}) });
    legend.addItem({ title: 'Photo', typeGeom: 'Point', style: new ol.style.Style({ image: new ol.style.Icon({ src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Icone_appareil_photo.svg/30px-Icone_appareil_photo.svg.png' })}) });
    legend.addItem({ title: 'Line', typeGeom: 'LineString', style: ol.style.Style.defaultStyle() });
    legend.addItem({ title: 'Polygon', typeGeom: 'Polygon', style: ol.style.Style.defaultStyle() });
    var legendCtrl = new ol.control.Legend({ legend: legend });
    //map.addControl(legendCtrl);

    // Print control
    var printControl = new ol.control.PrintDialog();
    printControl.setSize('A4');
    map.addControl(printControl);

    /* On print > save image file */
    printControl.on(['print', 'error'], function(e) {
      // Print success
      if (e.image) {
        if (e.pdf) {
          // Export pdf using the print info
          var pdf = new jsPDF({
            orientation: e.print.orientation,
            unit: e.print.unit,
            format: e.print.size
          });
          pdf.addImage(e.image, 'JPEG', e.print.position[0], e.print.position[0], e.print.imageWidth, e.print.imageHeight);
          pdf.save('map.pdf');
        } else  {
          // Save image as file
          e.canvas.toBlob(function(blob) {
            saveAs(blob, 'map.'+e.imageType.replace('image/',''));
          }, e.imageType);
        }
      } else {
        console.warn('No canvas to export');
      }
    });

  </script>

</body>
